<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="credit-card.png" alt="" />
                <h5>Master Card</h5>
            </span>
            <img src="chip.png" alt="" class="chip">
        </header>

        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">2050 6740 2130 1920</h5>
                <h5 class="name">Stephen Ombuya</h5>
            </div>

            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>05/20</h5>
            </div>
        </div>
    </div>
</body>
</html>
